<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Count</title>

    </head>
    <body>
        <h1 align="center">Victims under Observation</h1>
        <canvas id="myCanvas" width="1300" height="500" style="border:1px solid #000000;"></canvas>
        <img id="scream" width="1" height="1" src="final.gif" alt="Pic1">
        <img id="scream2" width="1" height="1" src="elev3.gif" alt="Pic2">
        <img id="scream3" width="1" height="1" src="up3.gif" alt="Pic3">

        <script>

        var can = document.getElementById("myCanvas");
        var ctx = can.getContext("2d");


        var img = document.getElementById("scream");
        ctx.drawImage(img, 70, 100);
        var img2 = document.getElementById("scream2");
        ctx.drawImage(img2, 500, 100);
        var img3 = document.getElementById("scream3");
        ctx.drawImage(img3, 950, 110);



        ctx.font = "30px Arial";

        ctx.fillStyle = "#00ff00"
        ctx.fillText("%s", 180, 260);
        ctx.fillStyle = "#000000"
        ctx.fillText("%s", 630, 260);
        ctx.fillStyle = "#00ff00"
        ctx.fillText("%s", 1080, 260);





        </script>
        <hr/>
        Copyright 2019
        </p>
    </body>
</html>
